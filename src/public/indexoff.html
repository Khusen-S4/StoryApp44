<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Offline â€¢ Story App</title>

    <meta name="theme-color" content="#4f46e5" />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Quicksand", system-ui, sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #4f46e5, #6366f1);
        color: #fff;
        padding: 24px;
      }

      .offline-card {
        background: #ffffff;
        color: #111827;
        max-width: 420px;
        width: 100%;
        border-radius: 16px;
        padding: 32px 28px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }

      .offline-icon {
        font-size: 56px;
        margin-bottom: 16px;
      }

      h1 {
        font-size: 22px;
        margin-bottom: 8px;
      }

      p {
        font-size: 14px;
        color: #4b5563;
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .offline-actions {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      button {
        appearance: none;
        border: none;
        border-radius: 999px;
        padding: 10px 18px;
        font-size: 14px;
        cursor: pointer;
        background-color: #4f46e5;
        color: #fff;
        font-weight: 600;
      }

      button:hover {
        background-color: #4338ca;
      }

      .hint {
        margin-top: 16px;
        font-size: 12px;
        color: #6b7280;
      }
    </style>
  </head>

  <body>
    <div class="offline-card">
      <div class="offline-icon">ðŸ“¡</div>
      <h1>Kamu sedang offline</h1>
      <p>
        Sepertinya koneksi internet kamu terputus.  
        Beberapa fitur tidak dapat diakses untuk sementara.
      </p>

      <div class="offline-actions">
        <button onclick="location.reload()">Coba lagi</button>
      </div>

      <div class="hint">
        ðŸ’¡ Periksa koneksi Wi-Fi atau data seluler kamu
      </div>
      <script>
      window.addEventListener("online", () => {
        location.reload();
      });
    </script>
    <p id="time"></p>
    <script>
      document.getElementById("time").textContent =
        "Terakhir diperbarui: " + new Date().toLocaleString("id-ID");
    </script>
    </div>
    

  </body>
</html>
